<DOCTYPE html>
<html>
  <head>
  		<meta charset="utf-8">
  		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    	<link href="style.css" rel="stylesheet">
    	<script src="https://code.jquery.com/jquery-1.11.1.min.js">
    	</script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    	</script>
		<link rel="style.css">
		<script src="script.js" type="text/javascript"></script>

		<title>Asteroid!</title>
  </head>
  <body>
		  	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					  Instructions
			</button>
			<div id="myModal" class="modal fade">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h3 class="modal-title">Instructions</h3>
			      </div>
			      <div class="modal-body">
			        <p>Zap the most asteroids to win!</p>
			      </div>
			      <div class="modal-footer">Click outside the box to close.
			        <button id='start' type="button" class="btn btn-default btn-lg" data-dismiss="modal">Start</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->

	<div id="play" class='viewport'>
	  <div id="gamePlay" class='row'>
	  		
	  		<div class="playerScore">
	  	  			  	  		
	    	</div>	
	    <div id="roid" class="asteroid">
	    </div>
	   
	      
	  </div>
    </div>	 
    <div id="death" class='viewport'>
	  <h1 id="announce" class="h1">Asteroids Happen. . . </h1>
	  

	  		<div class='finalScore'>
	  	  		<p id='player1Score'>Player 1 score:  </p>	  	  		
	    	</div>	
	    	<button id="player2Go" type="button" class='btn btn-default btn-lg'>You're up, Player 2!</button>
	   	   
	  
    </div>	 	
  </body>
</html>
